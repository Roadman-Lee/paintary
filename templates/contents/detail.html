{% extends "base.html" %}
{% block extrahead %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static "contents/css/detail.css" %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>detail</title>
{% endblock %}
{% block content %}

    <section>
        <nav>
            <ul>
                <img src="{{ post.photo }}">
            </ul>
        </nav>

        <article>
            <div class="icon">
                <div class="download">
                    <a href="{{ post.photo }}" download="my_image.png"><img src="../../static/image/download.png"></a>
                </div>
                <div class="share">
                    <a href="##"><img src="../../static/image/share.png"></a>
                </div>
                <div class="save">
                    <a href="##"><img src="../../static/image/bookmark.png"></a>
                </div>
                <div class="container mt-3">
                    <div class="dropdown">
                        <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
                            수정 / 삭제
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{% url 'edit' post.id %}">수정</a></li>
                            <li><a class="dropdown-item" href="{% url 'delete' post.id %}">삭제</a></li>
                        </ul>
                    </div>
                </div>

            </div>

            <h1>{{ post.id }}님</h1>
            <p>{{ post.postdate }}</p>
            <p>{{ post.writing }}</p>
        </article>
    </section>
{% endblock %}
